<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goggins Habit Tracker</title>
    <link rel="stylesheet" href="src/style.css" />

    <!-- font font-awesome -->
    <!-- In your <head> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="font-sans w-screen h-screen bg-zinc-950 text-white">
    <header
      class="border-b-3 border-[#e7000b] bg-linear-to-r from-[#82181a] to-blue-[#09090b] text-center py-6"
    >
      <h1 id="title" class="text-2xl">Goggins Habit Tracker</h1>
      <!--upper case -->
      <q
        id="quote"
        class="text-xl italic text-[#fb2c36]"
        cite="https://davidgoggins.com/"
        >Whose Gonna Carry The Boats!</q
      >
    </header>

    <main class=" lg:w-5/6 lg:flex flex-wrap lg:justify-center lg:mx-auto mx-3 ">
      <!-- Tracking section  -->
      <section
        id="tracking-box"
        class="grid sm:grid-cols-4 items-center justify-center grid-cols-2 my-8 gap-2 lg:gap-5 w-full"
      >
        <div
          id="completed-today"
          class="w-full box-card-design py-4 px-5 rounded-sm"
        >
          <p class="text-base text-[#71717b]">
            <i class="fa fa-bullseye text-[#f92b35]"> </i> TODAY
          </p>
          <p class="text-3xl text-white my-2">2/3</p>
          <p class="text-sm text-[#52525c]"><span>67</span>% Completed</p>
        </div>
  
        <div
          id="best-streak"
          class="w-full box-card-design py-4 px-5 rounded-sm"
        >
          <p class="text-base text-[#71717b]">
            <i class="fa fa-arrow-trend-up text-[#ff6900]"></i> BEST STREAK
          </p>
          <p class="text-3xl text-white my-2">1</p>
          <p class="text-sm text-[#52525c]">Days in a row</p>
        </div>
  
        <div
          id="total-reps"
          class="w-full box-card-design py-4 px-5 rounded-sm"
        >
          <p class="text-base text-[#71717b]">
            <i class="fa fa-check-double text-[#00c54e]"></i> TOTAL REPS
          </p>
          <p class="text-3xl text-white my-2">2</p>
          <p class="text-sm text-[#52525c]"><span>All Time</p>
        </div>
  
        <div
          id="habits"
          class="w-full box-card-design py-4 px-5 rounded-sm"
        >
          <p class="text-base text-[#71717b]">
            <i class="fa fa-medal text-[#f0b100]"></i> Habits
          </p>
          <p class="text-3xl text-white my-2">3</p>
          <p class="text-sm text-[#52525c]">Active missions</p>
        </div>
      </section>
      <br>
      <!-- habits status -->
       <section id="habits-status" class="grid grid-cols-3 gap-3 lg:gap-5  w-full">
        <button class="text-white cursor-pointer hover:border-red-600! transition duration-300 w-full box-card-design py-4 px-5 rounded-sm ">All (<span>3</span>)</button>
        <button class="text-white cursor-pointer hover:border-red-600! transition duration-300 w-full box-card-design py-4 px-5 rounded-sm">Completed (<span>2</span>)</button>
        <button class="text-white cursor-pointer hover:border-red-600! transition duration-300 w-full box-card-design py-4 px-5 rounded-sm">Missed (<span>1</span>)</button>
       </section>

       <!-- add habit button  -->
       <section id="add-habit" class="w-full my-8">
        <button class="w-full bg-red-600 hover:bg-red-800 cursor-pointer transition duration-300 text-white py-3 rounded-sm"><i class="fa fa-plus"></i>&nbsp;&nbsp; ADD NEW HABIT</button>
       </section>

       <!-- Habits  -->
        <section id="habits" class="w-full">
          <ul id="habits-ul">
            <li class="flex items-center box-card-design">
              <!-- button  -->
              <input type="checkbox">

              <div class="ml-4">
                <p class="text-bold text-xl text-neutral-200">Workout</p>

                <!-- shows day streak and a hidden total that appears after checking the box -->
                <div class="">
                  <i class="fa fa-fire text-sm mr-3"></i>
                  <p class="inline-block"> <span>0</span> day streak </p>
                  <p class="inline-block ml-4">â€¢ 1 total</p>
                </div>

              </div>
            </li>
          </ul>
        </section>
  
      <script src="src/main.js"></script>
    </main>
  </body>
</html>
