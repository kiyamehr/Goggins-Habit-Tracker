<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goggins Habit Tracker</title>
    <link rel="stylesheet" href="src/style.css" />

    <!-- font font-awesome -->
    <!-- In your <head> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="font-sans w-screen h-screen bg-zinc-950 text-white">
    <header
      class="border-b-3 border-[#e7000b] bg-linear-to-r from-[#82181a] to-blue-[#09090b] text-center py-6"
    >
      <h1 id="title" class="text-3xl">Goggins Habit Tracker</h1>
      <!--upper case -->
      <q
        id="quote"
        class="text-2xl italic text-[#fb2c36]"
        cite="https://davidgoggins.com/"
        >Whose Gonna Carry The Boats!</q
      >
    </header>

    <!-- Tracking section  -->
    <section
      id="tracking-box"
      class="grid sm:grid-cols-4 items-center justify-center grid-cols-2 my-5"
    >
      <div id="completed-today" class="tacker-box-design mx-auto py-4 px-5">
        <p class="text-lg text-[#71717b]">
          <i class="fa fa-bullseye text-[#f92b35]"></i> TODAY
        </p>
        <p class="text-3xl text-white my-2">2/3</p>
        <p class="text-sm text-[#52525c]"><span>67</span>% Completed</p>
      </div>

      <div id="best-streak" class="tacker-box-design mx-auto py-4 px-5">
        <p class="text-lg text-[#71717b]">
          <i class="fa fa-arrow-trend-up text-[#ff6900]"></i> BEST STREAK
        </p>
        <p class="text-3xl text-white my-2">1</p>
        <p class="text-sm text-[#52525c]">Days in a row</p>
      </div>

      <div id="total-reps" class="tacker-box-design mx-auto py-4 px-5">
        <p class="text-lg text-[#71717b]">
          <i class="fa fa-bullseye text-[#f92b35]"></i> Today
        </p>
        <p class="text-3xl text-white my-2">2/3</p>
        <p class="text-sm text-[#52525c]"><span>67</span>% Completed</p>
      </div>

      <div id="habits" class="tacker-box-design mx-auto py-4 px-5">
        <p class="text-lg text-[#71717b]">
          <i class="fa fa-bullseye text-[#f92b35]"></i> Today
        </p>
        <p class="text-3xl text-white my-2">2/3</p>
        <p class="text-sm text-[#52525c]"><span>67</span>% Completed</p>
      </div>
    </section>
  </body>
</html>
