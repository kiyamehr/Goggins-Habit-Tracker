<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goggins Habit Tracker</title>
    <link rel="stylesheet" href="src/style.css" />

    <!-- font font-awesome -->
    <!-- In your <head> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="relative font-sans w-screen h-screen bg-zinc-950 text-white">
    <header
      class="border-b-3 border-[#e7000b] bg-linear-to-r from-[#82181a] to-blue-[#09090b] text-center py-6"
    >
      <h1 id="title" class="text-2xl">Goggins Habit Tracker</h1>
      <!--upper case -->
      <q
        id="quote"
        class="text-xl italic text-[#fb2c36]"
        cite="https://davidgoggins.com/"
        >Whose Gonna Carry The Boats!</q
      >
    </header>

    <main class=" lg:w-5/6 lg:flex flex-wrap lg:justify-center lg:mx-auto mx-3 ">
      <!-- Tracking section  -->
      <section
        id="tracking-box"
        class="grid sm:grid-cols-4 items-center justify-center grid-cols-2 my-8 gap-2 lg:gap-5 w-full"
      >
        <div
          id="completed-today"
          class="w-full box-card-design py-4 px-5 rounded-sm"
        >
          <p class="text-base text-[#71717b]">
            <i class="fa fa-bullseye text-[#f92b35]"> </i> TODAY
          </p>
          <p class="text-3xl text-white my-2">2/3</p>
          <p class="text-sm text-[#52525c]"><span>67</span>% Completed</p>
        </div>
  
        <div
          id="best-streak"
          class="w-full box-card-design py-4 px-5 rounded-sm"
        >
          <p class="text-base text-[#71717b]">
            <i class="fa fa-arrow-trend-up text-[#ff6900]"></i> BEST STREAK
          </p>
          <p class="text-3xl text-white my-2">1</p>
          <p class="text-sm text-[#52525c]">Days in a row</p>
        </div>
  
        <div
          id="total-reps"
          class="w-full box-card-design py-4 px-5 rounded-sm"
        >
          <p class="text-base text-[#71717b]">
            <i class="fa fa-check-double text-[#00c54e]"></i> TOTAL REPS
          </p>
          <p class="text-3xl text-white my-2">2</p>
          <p class="text-sm text-[#52525c]"><span>All Time</p>
        </div>
  
        <div
          id="habits"
          class="w-full box-card-design py-4 px-5 rounded-sm"
        >
          <p class="text-base text-[#71717b]">
            <i class="fa fa-medal text-[#f0b100]"></i> Habits
          </p>
          <p class="text-3xl text-white my-2">3</p>
          <p class="text-sm text-[#52525c]">Active missions</p>
        </div>
      </section>
      <br>
      <!-- habits status -->
       <section id="habits-status" class="grid grid-cols-3 gap-3 lg:gap-5  w-full">
        <button class="text-white cursor-pointer hover:border-red-600! transition duration-300 w-full box-card-design py-4 px-5 rounded-sm ">All (<span>3</span>)</button>
        <button class="text-white cursor-pointer hover:border-red-600! transition duration-300 w-full box-card-design py-4 px-5 rounded-sm">Completed (<span>2</span>)</button>
        <button class="text-white cursor-pointer hover:border-red-600! transition duration-300 w-full box-card-design py-4 px-5 rounded-sm">Missed (<span>1</span>)</button>
       </section>

       <!-- add habit button  -->
       <section id="add-habit" class="w-full my-8">
        <button class="w-full bg-red-600 hover:bg-red-800 cursor-pointer transition duration-300 text-white py-3 rounded-sm"><i class="fa fa-plus"></i>&nbsp;&nbsp; ADD NEW HABIT</button>
       </section>

       <!-- Habits  -->
        <section id="habits" class="w-full">
          <ul id="habits-ul">
            <li class="relative flex items-center gap-4 py-5 px-7 bg-[#18181b] border-2 border-[#27272a]">

              <!-- Check button -->
              <button
                type="button"
                aria-label="Mark habit as done"
                class="w-7 h-7 shrink-0 rounded-full border-2 border-[#52525c] transition duration-300 hover:scale-110 cursor-pointer">
              </button>

              <!-- Content -->
              <div class="flex-1">
                <p class="text-xl font-bold text-neutral-200">Workout</p>

                <div class="flex items-center text-sm text-neutral-300">
                  <i class="fa fa-fire mr-2"></i>

                  <span>
                    <span class="streak-count">0</span> day streak
                  </span>

                  <span class="ml-4 text-stone-500 hidden total-count">
                    â€¢ 1 total
                  </span>
                </div>
              </div>

              <!-- Delete -->
              <button
                type="button"
                aria-label="Delete habit"
                class="absolute right-7 text-neutral-400 transition duration-300 hover:text-red-700 cursor-pointer">
                <i class="fa fa-trash"></i>
              </button>

            </li>

          </ul>
        </section>


        
      </main>
      
      <!-- add habit modal -->

      <!-- overlay -->
      <div id="overlay" class="absolute top-0 w-screen h-screen bg-[#09090b] z-5"></div>

      <!-- add habit -->
      <div id="add-habit" class="flex items-center justify-center z-10 top-0 absolute w-screen h-screen">
        
        <!-- add habit card  -->
        <div id="add-habit-box" class="py-4 px-3 bg-[#18181b] border-2 border-red-600 w-9/12 lg:w-2/5 h-2/5 lg:h-1/2 rounded-sm">
          <section class="flex items-center w-full ">
            <h1 class="text-2xl">ADD NEW HABIT</h1>
            <i class="fa fa-x ml-auto mt-1 mr-4 text-[#71717b] hover:text-white transition duration-300 "></i>
          </section>

          <p class="text-sm text-[#71717b] my-4">Habit Name</p>

          <input id="add-habit-modal-input" class="w-full bg-[#09090b] border-2 border-[#3f3f46] focus:border-red-600 placeholder-[#3f3f46] text-white py-2 px-3 outline-none rounded-sm" type="text" placeholder="e.g., Run 5 miles, Read 30 minutes...">

        </div>

      </div>

      <script src="src/main.js"></script>
  </body>
</html>
